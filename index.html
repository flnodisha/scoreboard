<!DOCTYPE html>
<html>
<head>
  <title>Live Quiz Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .no-data { text-align: center; font-size: 18px; color: gray; margin-top: 50px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Live Quiz Scoreboard</h1>
  <div id="tableContainer">
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="scoreBody">
        <!-- Rows injected here -->
      </tbody>
    </table>
  </div>
  <div class="no-data" id="noData" style="display:none;">No submissions yet.</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3HN5SCXq0dQ94wP73PHTJdwjNVAJOJm8",
      authDomain: "livequizapp-5e433.firebaseapp.com",
      databaseURL: "https://livequizapp-5e433-default-rtdb.firebaseio.com",
      projectId: "livequizapp-5e433",
      storageBucket: "livequizapp-5e433.firebasestorage.app",
      messagingSenderId: "393541118458",
      appId: "1:393541118458:web:76620000b8f08e87561c43"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchScores() {
      db.ref("scores").on("value", snapshot => {
        const scores = snapshot.val();
        const tbody = document.getElementById("scoreBody");
        const noData = document.getElementById("noData");

        tbody.innerHTML = "";

        if (!scores) {
          noData.style.display = "block";
          return;
        } else {
          noData.style.display = "none";
        }

        // Convert object to array for sorting
        const sorted = Object.entries(scores)
          .map(([name, data]) => ({
            name,
            score: data.score || 0,
            time: data.timestamp || "9999-12-31T23:59:59"
          }))
          .sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return new Date(a.time) - new Date(b.time);
          });

        sorted.forEach((user, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.score}</td>
            <td>${new Date(user.time).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    fetchScores();
  </script>
</body>
</html>
